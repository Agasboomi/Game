<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Tic-Tac-Toe Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Welcome to Tic-Tac-Toe</h1>
        <div class="mode-selection">
            <button id="oneVsOne">1 vs 1</button>
            <button id="playerVsComputer">Player vs Computer</button>
        </div>
        <div class="board" id="board">
            <div class="cell" data-cell></div>
            <div class="cell" data-cell></div>
            <div class="cell" data-cell></div>
            <div class="cell" data-cell></div>
            <div class="cell" data-cell></div>
            <div class="cell" data-cell></div>
            <div class="cell" data-cell></div>
            <div class="cell" data-cell></div>
            <div class="cell" data-cell></div>
        </div>
        <button id="restartButton" class="hidden">Restart</button>
        <div id="winningMessage" class="modal hidden">
            <div class="modal-content">
                <span class="close-button">&times;</span>
                <p class="winning-message-text"></p>
                <button id="playAgainButton">Play Again</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
